<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Login</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <br>
  <button id="loginBtn">Login</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwI_yqnJo6A6enpGrKQmFE1k2HTweZYuk",
      authDomain: "my-app-f55fa.firebaseapp.com",
      projectId: "my-app-f55fa",
      storageBucket: "my-app-f55fa.firebasestorage.app",
      messagingSenderId: "233925569187",
      appId: "1:233925569187:web:1400810f17932416a46d16",
      measurementId: "G-0Y14FN9NS3"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Login successful!");
          console.log(userCredential.user);
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
